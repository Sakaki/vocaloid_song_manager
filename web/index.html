<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
<div id="app" class="container-fluid m-0 p-0 bg-light" style="overflow: hidden;">
    <nav class="navbar navbar-dark bg-dark">
        <form class="form-inline" style="color: white;">
            <a class="m-2 btn btn-outline-primary" @click="loadMusics(true)">フォルダ選択</a>
            <a class="m-2 btn btn-outline-primary" @click="saveSongInfoList">保存</a>
        </form>
    </nav>
    <div v-for="songInfo in songInfoList" class="m-3 rounded border border-primary shadow-sm bg-white">
        <p class="text-center">{{ songInfo.name }}</p>
        <div class="row mx-3">
            <div v-for="unit in songInfo.units"
                 class="col-sm m-2 p-1 rounded border border-secondary shadow-sm text-center"
                 :style="'background-color: ' + typeColor[unit.type] + ';'">
                <input v-model="unit.str" type="text" class="w-100 text-center">
                <div class="btn-group btn-group-toggle mt-2" data-toggle="buttons">
                    <label v-for="attribute in attributes" class="btn btn-secondary btn-sm"
                           v-bind:class="{ active: unit.type === attribute.value }"
                           @click="unit.type = attribute.value; previewFilename()">
                        <input type="radio" autocomplete="off"> {{ attribute.label }}
                    </label>
                </div>
            </div>
        </div>
        <p class="text-center">▼<br>{{ songInfo.renameTo }}</p>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="/eel.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
